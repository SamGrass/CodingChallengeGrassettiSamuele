<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CCGrassettiSamuele.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>CCGrassettiSamuele</title>
</head>
<body>

    <div>

        <header>
            <!-- Logo e titolo -->
            <img id="logo" src="logo.png" >
            <h1>Taking booleaners from A to B</h1>
        </header>

        <nav>
            <!-- Icone prenotazione -->
            <button class="pulsanti">Prenota</button>
            <button class="pulsanti">Termina Prenotazione</button>
            <button class="pulsanti">Accendi Luci</button>
            
        </nav>

        <main>
            <!-- Info monopattini -->
            <div class="infomonopattini">
                <input type="checkbox">
                <h2 class="Monopattino">Monopattino Gino22</h2>
                <p><span class="freccia">&#10132;</span> Via Guadalametri - a 220 metri da te <br> stato carica:</p>
                <p id="carica1"></p>
            </div>

            <div class="infomonopattini">
                <input type="checkbox">
                <h2 class="Monopattino">Monopattino Mike24</h2>
                <p><span class="freccia">&#10132;</span> Via Ricciardoni - a 420 metri da te <br> stato carica:</p>
                <p id="carica2"></p>
            </div>

            <div class="infomonopattini">
                <input type="checkbox">
                <h2 class="Monopattino">Monopattino Fede154</h2>
                <p><span class="freccia">&#10132;</span> Via Mentarini - a 490 metri da te <br> stato carica:</p>
                <p id="carica3"></p>
            </div>
            

        </main>

    </div>    
</body>
</html>
